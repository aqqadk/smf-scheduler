        <div class='block' style='border:none;'>
            <input type='number' id='days' style='width:90px' placeholder='# days' min='1'>
            <input type='text' id='stageName' placeholder='Stage Name'>
            <input type='button' value='+' onclick='addStage();'>
            <input type='button' value='X' onclick='removeStage();'>
        </div>
        
        <!--Hidden Copy-->
        <div id='read' style='display: none' class='block'>
            
            <input type='button' value='X' onclick='this.parentNode.parentNode.removeChild(this.parentNode);'>
        	<input type='text' placeholder='artist' name='[artist]' class='artist'>
        	
        	<select name='[day]' class='day'>
        		<option>--</option>
        	</select>
        	
        	<input type='time' name='[start_time]' class='start_time'>
            <input type='time' name='[end_time]' class='end_time'>
            
            <select name='[stage]' class='stage'>
        		<option>--</option>
        	</select>
        </div>
        
        
        <!--Visible Copy-->
        <form id='set_schedule'>
        	<span id='write'></span>
            <div style='text-align: center'>
            	<input type='button' id='add_set' value='+' onclick='addBlock();'>
            	<input type='button' value='conflictr' onclick='check();'>
        	</div>
            <ul id='output'></ul>
        </form>
